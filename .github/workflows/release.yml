name: Build and Release APK

on:
  push:
    branches:
      - main
    paths:
      - 'pubspec.yaml'  # فقط وقتی pubspec.yaml تغییر کند
  workflow_dispatch:  # امکان اجرای دستی workflow

jobs:
  check-version-change:
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.check.outputs.changed }}
      app-version: ${{ steps.extract-version.outputs.version }}
      build-number: ${{ steps.extract-version.outputs.build }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: ${{ github.event_name == 'workflow_dispatch' && '1' || '2' }}  # برای workflow_dispatch فقط 1 commit لازم است
      
      - name: Check if version changed
        id: check
        run: |
          # If workflow is triggered manually (workflow_dispatch), always build
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          # Check if there's a previous commit
          elif git rev-parse --verify HEAD~1 > /dev/null 2>&1; then
            # Compare with previous commit
            if git diff HEAD~1 HEAD -- pubspec.yaml | grep -q "^[+-].*version:"; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            # First commit, consider it as version change
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Extract version from pubspec.yaml
        id: extract-version
        run: |
          VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          BUILD=$(grep "^version:" pubspec.yaml | sed 's/.*+//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build=$BUILD" >> $GITHUB_OUTPUT
          echo "Version: $VERSION+$BUILD"

  build:
    needs: check-version-change
    if: needs.check-version-change.outputs.version-changed == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Timeout after 30 minutes
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Install dependencies
        run: |
          echo "Installing Flutter dependencies..."
          flutter pub get
          echo "✓ Dependencies installed"
      
      - name: Build Universal APK
        run: |
          echo "=== Building Universal APK ==="
          flutter build apk --release
          echo "✓ Build completed"
          
          # Verify APK was created
          if [ -f build/app/outputs/flutter-apk/app-release.apk ]; then
            echo "✓ APK file found: build/app/outputs/flutter-apk/app-release.apk"
            ls -lh build/app/outputs/flutter-apk/app-release.apk
          else
            echo "✗ ERROR: APK file not found!"
            echo "Contents of build/app/outputs/flutter-apk/:"
            ls -la build/app/outputs/flutter-apk/ || echo "Directory does not exist"
            exit 1
          fi
      
      - name: Prepare APK for release
        run: |
          echo "=== Preparing APK for release ==="
          VERSION="${{ needs.check-version-change.outputs.app-version }}"
          BUILD="${{ needs.check-version-change.outputs.build-number }}"
          TAG="v${VERSION}+${BUILD}"
          
          echo "Version: $VERSION"
          echo "Build: $BUILD"
          echo "Tag: $TAG"
          
          mkdir -p release-apks
          
          # Copy universal APK
          if [ -f build/app/outputs/flutter-apk/app-release.apk ]; then
            cp build/app/outputs/flutter-apk/app-release.apk release-apks/Irage_${TAG}_universal.apk
            echo "✓ Universal APK copied: Irage_${TAG}_universal.apk"
            ls -lh release-apks/Irage_${TAG}_universal.apk
          else
            echo "✗ ERROR: Universal APK not found!"
            exit 1
          fi
          
          # Try to copy separate APKs if they exist (optional)
          for arch in arm64-v8a armeabi-v7a x86 x86_64; do
            if [ -f "build/app/outputs/flutter-apk/app-${arch}-release.apk" ]; then
              cp "build/app/outputs/flutter-apk/app-${arch}-release.apk" "release-apks/Irage_${TAG}_${arch}.apk"
              echo "✓ ${arch} APK copied"
            fi
          done
          
          echo ""
          echo "=== Final APK files ==="
          ls -lh release-apks/
          
          # Verify at least one APK exists
          APK_COUNT=$(ls -1 release-apks/*.apk 2>/dev/null | wc -l)
          if [ "$APK_COUNT" -eq 0 ]; then
            echo "✗ ERROR: No APK files found in release-apks directory!"
            exit 1
          fi
          echo "✓ Found $APK_COUNT APK file(s) ready for release"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version-change.outputs.app-version }}+${{ needs.check-version-change.outputs.build-number }}
          name: Release v${{ needs.check-version-change.outputs.app-version }}+${{ needs.check-version-change.outputs.build-number }}
          body: |
            ## تغییرات نسخه ${{ needs.check-version-change.outputs.app-version }}+${{ needs.check-version-change.outputs.build-number }}
            
            ### دانلود APK
            
            - **arm64-v8a**: برای گوشی‌های 64-bit جدید
            - **armeabi-v7a**: برای گوشی‌های 32-bit قدیمی‌تر
            - **x86**: برای emulatorها و تبلت‌های x86
            - **x86_64**: برای emulatorها و تبلت‌های x86_64
            - **universal**: شامل همه معماری‌ها (فایل بزرگ‌تر)
            
            ### نحوه نصب
            
            1. فایل APK مناسب با معماری دستگاه خود را دانلود کنید
            2. فایل را باز کنید و نصب را انجام دهید
            3. در صورت نیاز، نصب از منابع ناشناخته را در تنظیمات فعال کنید
          files: |
            release-apks/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

