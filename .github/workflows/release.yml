name: Build and Release APK

on:
  push:
    branches:
      - main
    paths:
      - 'pubspec.yaml'  # فقط وقتی pubspec.yaml تغییر کند
  workflow_dispatch:  # امکان اجرای دستی workflow

jobs:
  check-version-change:
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.check.outputs.changed }}
      app-version: ${{ steps.extract-version.outputs.version }}
      build-number: ${{ steps.extract-version.outputs.build }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: ${{ github.event_name == 'workflow_dispatch' && '1' || '2' }}  # برای workflow_dispatch فقط 1 commit لازم است
      
      - name: Check if version changed
        id: check
        run: |
          # If workflow is triggered manually (workflow_dispatch), always build
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          # Check if there's a previous commit
          elif git rev-parse --verify HEAD~1 > /dev/null 2>&1; then
            # Compare with previous commit
            if git diff HEAD~1 HEAD -- pubspec.yaml | grep -q "^[+-].*version:"; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            # First commit, consider it as version change
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Extract version from pubspec.yaml
        id: extract-version
        run: |
          VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          BUILD=$(grep "^version:" pubspec.yaml | sed 's/.*+//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build=$BUILD" >> $GITHUB_OUTPUT
          echo "Version: $VERSION+$BUILD"

  build:
    needs: check-version-change
    if: needs.check-version-change.outputs.version-changed == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Timeout after 30 minutes
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Universal APK (includes all architectures)
        run: |
          echo "Building universal APK (includes all architectures)..."
          flutter build apk --release
          echo "✓ Universal APK built successfully"
      
      - name: Build separate APKs (optional - may fail)
        continue-on-error: true
        run: |
          echo "Attempting to build separate APKs for each architecture..."
          echo "Note: These may fail, but universal APK will be available"
          flutter build apk --release --target-platform android-arm64 && echo "✓ arm64-v8a built" || echo "✗ arm64-v8a failed"
          flutter build apk --release --target-platform android-arm && echo "✓ armeabi-v7a built" || echo "✗ armeabi-v7a failed"
          flutter build apk --release --target-platform android-x86 && echo "✓ x86 built" || echo "✗ x86 failed"
          flutter build apk --release --target-platform android-x64 && echo "✓ x86_64 built" || echo "✗ x86_64 failed"
      
      - name: List build outputs
        run: |
          echo "=== Checking build outputs ==="
          find build/app/outputs -name "*.apk" -type f -exec ls -lh {} \; || echo "No APK files found"
          echo ""
          echo "=== Contents of flutter-apk directory ==="
          ls -lah build/app/outputs/flutter-apk/ || echo "Directory not found"
      
      - name: Rename APK files
        run: |
          VERSION="${{ needs.check-version-change.outputs.app-version }}"
          BUILD="${{ needs.check-version-change.outputs.build-number }}"
          TAG="v${VERSION}+${BUILD}"
          
          mkdir -p release-apks
          
          # Copy APK files if they exist
          if [ -f build/app/outputs/flutter-apk/app-arm64-v8a-release.apk ]; then
            cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk release-apks/Irage_${TAG}_arm64-v8a.apk
            echo "✓ arm64-v8a APK copied"
          else
            echo "⚠ arm64-v8a APK not found"
          fi
          
          if [ -f build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk ]; then
            cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk release-apks/Irage_${TAG}_armeabi-v7a.apk
            echo "✓ armeabi-v7a APK copied"
          else
            echo "⚠ armeabi-v7a APK not found"
          fi
          
          if [ -f build/app/outputs/flutter-apk/app-x86-release.apk ]; then
            cp build/app/outputs/flutter-apk/app-x86-release.apk release-apks/Irage_${TAG}_x86.apk
            echo "✓ x86 APK copied"
          else
            echo "⚠ x86 APK not found"
          fi
          
          if [ -f build/app/outputs/flutter-apk/app-x86_64-release.apk ]; then
            cp build/app/outputs/flutter-apk/app-x86_64-release.apk release-apks/Irage_${TAG}_x86_64.apk
            echo "✓ x86_64 APK copied"
          else
            echo "⚠ x86_64 APK not found"
          fi
          
          if [ -f build/app/outputs/flutter-apk/app-release.apk ]; then
            cp build/app/outputs/flutter-apk/app-release.apk release-apks/Irage_${TAG}_universal.apk
            echo "✓ universal APK copied"
          else
            echo "⚠ universal APK not found"
          fi
          
          echo "APK files in release-apks:"
          ls -lh release-apks/ || echo "No APK files found"
          
          # Check if at least one APK exists
          if [ -z "$(ls -A release-apks)" ]; then
            echo "ERROR: No APK files found to release!"
            exit 1
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version-change.outputs.app-version }}+${{ needs.check-version-change.outputs.build-number }}
          name: Release v${{ needs.check-version-change.outputs.app-version }}+${{ needs.check-version-change.outputs.build-number }}
          body: |
            ## تغییرات نسخه ${{ needs.check-version-change.outputs.app-version }}+${{ needs.check-version-change.outputs.build-number }}
            
            ### دانلود APK
            
            - **arm64-v8a**: برای گوشی‌های 64-bit جدید
            - **armeabi-v7a**: برای گوشی‌های 32-bit قدیمی‌تر
            - **x86**: برای emulatorها و تبلت‌های x86
            - **x86_64**: برای emulatorها و تبلت‌های x86_64
            - **universal**: شامل همه معماری‌ها (فایل بزرگ‌تر)
            
            ### نحوه نصب
            
            1. فایل APK مناسب با معماری دستگاه خود را دانلود کنید
            2. فایل را باز کنید و نصب را انجام دهید
            3. در صورت نیاز، نصب از منابع ناشناخته را در تنظیمات فعال کنید
          files: |
            release-apks/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

